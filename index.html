<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediCare</title>

    <link rel="stylesheet" href="./css/syle.css" />
  </head>
  <body>
    <div>
      <header>
        <div id="divLogo">
          <img src="img/Logotipo.png" alt="" />
        </div>

        <nav id="divMenu">
          <ul id="menu-principal" class="primary-menu">
            <li>
              <a href="">Home</a>
            </li>
            <li><a href="">Sobre</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">FAQ</a></li>
          </ul>
        </nav>

        <div id="divBotoes">
          <button id="btnConsulta" class="btnMenu">
            <ion-icon name="search-outline"></ion-icon>
            <span class="labelBtn">Consulta Online</span>
          </button>
          <button id="btnPaciente" class="btnMenu">
            <ion-icon name="person-outline"></ion-icon>
            <span class="labelBtn">Login Paciente</span>
          </button>
          <button id="btnMedico" class="btnMenu">
            <ion-icon name="medkit-outline"></ion-icon>
            <span class="labelBtn">Médico</span>
          </button>
        </div>
      </header>

      <div id="divBanner">
        <img src="img/Banner.png" alt="" />
      </div>

      <div id="divAgendamento">
        <p><strong>Agende ou Inicie sua Consulta Aqui</strong></p>
        <button id="segundoMenu" class="btnMenu2">
          <ion-icon name="caret-down-outline"></ion-icon>
          <span class="especialidade">Escolha uma especialidade</span>
        </button>
        <button id="segundoMenu" class="btnMenu2">
          <ion-icon name="search-outline"></ion-icon>
          <span class="pesquisa">Pesquisa</span>
        </button>
        <button id="segundoMenu" class="btnMenu2">
          <ion-icon name="call-outline"></ion-icon>
          <span class="telefone">Ligue Agora, Marque sua Consulta </span>
        </button>
        <div id="descricao">
          <br />
          <p>
            Não encontrou seu médico? Fale conosco através do telefone agora:
            0800 123 4356 ou pelo whatsapp: (14) 36028600
          </p>
        </div>
        <div id="image">
          <img src="https://placehold.co/700x400" alt="" />
          <br />
        </div>
      </div>
      <div id="imageService">
        <img src="img/Localização.png" alt="" />
        <img src="https://placehold.co/800x800" alt="" />
        <img src="https://placehold.co/800x800" alt="" />
      </div>
      <div id="divQuestions">
        <p>Possíveis questionamentos:</p>
      </div>
      <div id="divPerguntas">
        <button>
          <p>Quais são os melhores médicos da região?</p>
        </button>
        <br>
        <button>
          <p>Quais clínicas possuem o preço mais acessível?</p>
        </button>
        <br>
        <button>
          <p>Quais hospitais são mais próximos da minha residência?</p>
        </button>
      </div>
    </div>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
</html>
